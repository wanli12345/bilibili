<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我们 - Flask应用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 2rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #ffd700;
        }
        
        .content {
            padding: 120px 0 80px;
            background: white;
            margin-top: 80px;
            border-radius: 20px 20px 0 0;
        }
        
        .about-section {
            text-align: center;
            margin-bottom: 4rem;
        }
        
        .about-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .about-section p {
            font-size: 1.1rem;
            color: #666;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .team-member {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }
        
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
            background: #ddd;
        }
        
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 2rem;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">FlaskApp</div>
            <ul class="nav-links">
                <li><a href="/">首页</a></li>
                <li><a href="/about">关于</a></li>
                <li><a href="/contact">联系</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="content">
        <div class="container">
            <div class="about-section">
                <h1>关于我们</h1>
                <p>我们是一个专注于Web开发的团队，致力于为用户提供高质量的Web应用解决方案。使用最新的技术栈，包括Flask、Python等，为客户创造价值。</p>
                
                <div class="team-grid">
                    <div class="team-member">
                        <img src="https://via.placeholder.com/100" alt="团队成员">
                        <h3>张三</h3>
                        <p>前端开发工程师</p>
                    </div>
                    <div class="team-member">
                        <img src="https://via.placeholder.com/100" alt="团队成员">
                        <h3>李四</h3>
                        <p>后端开发工程师</p>
                    </div>
                    <div class="team-member">
                        <img src="https://via.placeholder.com/100" alt="团队成员">
                        <h3>王五</h3>
                        <p>UI/UX设计师</p>
                    </div>
                </div>
                
                <a href="/" class="back-btn">返回首页</a>
            </div>
        </div>
    </div>
</body>
</html>
